<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Toggles</title>
</head>
<body>
    <div class="container">
        <label class="switch switch1">
          <input type="checkbox" value="1">
          <span class="slider pink"></span>
        </label>
      
        <label class="switch switch2">
          <input type="checkbox" value="2">
          <span class="slider blue"></span>
        </label>
      
        <label class="switch switch3">
          <input type="checkbox" value="3">
          <span class="slider yellow"></span>
        </label>

        <label class="switch switch4">
            <input type="checkbox" value="4">
            <span class="slider green"></span>
          </label>
      </div>
</body>
<script src="index.js"></script>
</html>
